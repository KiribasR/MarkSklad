{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Блок подстановки title в шаблон -->
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/tsd.css' %}">
	<!--<link rel="icon"href="{% static 'main/icons/favicon.ico' %}">-->
    
    
    
    
</head>
<body>
    <header class="header"> <!-- Тут должна быть лого "АТЭСКО" и название страницы в 1 строку-->
        
        <div class="header-title"> 
             {% block head %}{% endblock %}
        </div> 
    </header>
    <hr>
    {% csrf_token %}

    <!-- Основной контент подставляемый в шаблон-->
    {% block content %}
    {% endblock %}
    

<!-- футер с навигацией по страницам в одну строку-->
<footer>
    <div class="footer-container">
        <nav class="bottom-nav">
            <a href="{% url 'tsd:index' %}" ><img class="icons" src="{% static 'main/icons/search.png' %}"> На главную</a>
            <a href="#search"><img class="icons" src="{% static 'main/icons/db_insert.png' %}">Поиск</a>
            <a href="{% url 'palletizing:mainPallet' %}"><img class="icons" src="{% static 'main/icons/db_insert.png' %}">Паллетирование</a>
            <a href="#edit"><img class="icons" src="{% static 'main/icons/agregate.png' %}">Редактирование</a>


            
        </nav>
    </div>
</footer>
</body>
</html>
